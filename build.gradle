
buildscript {

    rootProject.group = "net.dankito.utils"
    rootProject.version = "1.0.0-SNAPSHOT"

    ext {
        artifactName = "favicon-finder"

        kotlinVersion = '1.3.72'

        slf4jVersion = '1.7.26'

        javaUtilsVersion = '1.0.15'

        jsoupVersion = '1.11.3'


        junitVersion = '4.12'

        mockitoVersion = '2.13.0'

        mockitoKotlinVersion = '1.5.0'

        assertJVersion = '3.11.1'

        hamcrestVersion = '1.3'
    }


    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}


apply plugin: 'kotlin'


sourceCompatibility = "1.7"
targetCompatibility = "1.7"


repositories {
    mavenCentral()
}


def commonScriptsFile = new File(new File(project.gradle.gradleUserHomeDir, "scripts"), "commonScripts.gradle")
if (commonScriptsFile.exists()) {
    apply(from: commonScriptsFile)
}


test {
    ignoreFailures = true
}


dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    implementation "net.dankito.utils:java-utils:$javaUtilsVersion"

    implementation "org.jsoup:jsoup:$jsoupVersion"


    testImplementation ("junit:junit:$junitVersion", {
        exclude group: 'org.hamcrest', module: 'hamcrest-core'
    })
    testImplementation "org.hamcrest:hamcrest-library:$hamcrestVersion"
}
